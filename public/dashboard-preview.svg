<!-- Simple SVG placeholder for dashboard preview -->
<svg viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="675" fill="#f9fafb"/>

    <!-- Header -->
    <rect width="1200" height="60" fill="#ffffff"/>
    <rect x="20" y="15" width="150" height="30" rx="8" fill="#ef4444"/>

    <!-- Sidebar -->
    <rect width="250" height="615" y="60" fill="#ffffff"/>
    <rect x="20" y="80" width="210" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="20" y="130" width="210" height="40" rx="6" fill="#dbeafe"/>
    <rect x="20" y="180" width="210" height="40" rx="6" fill="#f3f4f6"/>
    <rect x="20" y="230" width="210" height="40" rx="6" fill="#f3f4f6"/>

    <!-- Main Content -->
    <g transform="translate(270, 80)">
        <!-- Cards -->
        <rect width="280" height="150" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
        <rect x="300" width="280" height="150" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
        <rect x="600" width="280" height="150" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Chart area -->
        <rect y="170" width="880" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

        <!-- Chart bars -->
        <rect x="100" y="350" width="60" height="80" fill="#3b82f6"/>
        <rect x="180" y="320" width="60" height="110" fill="#10b981"/>
        <rect x="260" y="280" width="60" height="150" fill="#f59e0b"/>
        <rect x="340" y="300" width="60" height="130" fill="#ef4444"/>
        <rect x="420" y="340" width="60" height="90" fill="#8b5cf6"/>
        <rect x="500" y="310" width="60" height="120" fill="#06b6d4"/>
        <rect x="580" y="290" width="60" height="140" fill="#ec4899"/>
        <rect x="660" y="330" width="60" height="100" fill="#14b8a6"/>
    </g>

    <!-- Decorative Elements -->
    <circle cx="100" cy="30" r="8" fill="#ef4444"/>
    <circle cx="130" cy="30" r="8" fill="#f59e0b"/>
    <circle cx="160" cy="30" r="8" fill="#10b981"/>

    <!-- Text Labels (stylized) -->
    <rect x="320" y="100" width="180" height="20" rx="4" fill="#e5e7eb"/>
    <rect x="320" y="130" width="120" height="15" rx="4" fill="#f3f4f6"/>

    <rect x="620" y="100" width="180" height="20" rx="4" fill="#e5e7eb"/>
    <rect x="620" y="130" width="120" height="15" rx="4" fill="#f3f4f6"/>

    <rect x="920" y="100" width="180" height="20" rx="4" fill="#e5e7eb"/>
    <rect x="920" y="130" width="120" height="15" rx="4" fill="#f3f4f6"/>
</svg>
